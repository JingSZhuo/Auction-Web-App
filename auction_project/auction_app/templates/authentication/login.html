{% extends 'home.html' %}

{% block main_content %}

<h1>Login</h1>

<form method='post'>
    
    {% csrf_token %}
    {% comment "form is from the key of the dictopnary passed into the render function" %}{% endcomment %}
    {% for field in form %}      
    <p>
        {{field.label_tag}}<br>
        {{field}}
    </p>

    {% endfor %} 


    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Signup-Page</a>
</form>




{% endblock main_content %}
