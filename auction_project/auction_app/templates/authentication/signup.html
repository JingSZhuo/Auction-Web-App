{% extends 'home.html' %}

{% block main_content %}
<h1>Signup Form</h1>

<form method='post'> 
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{field.label_tag}}<br>
            {{field}}
        </p>
    
    {% endfor %} 
    {% comment %} <input type="text" name="email">
    <input type="password" name="password"> {% endcomment %}

    <button type="submit">Sign Up</button>

</form>
{% endblock  %}
