{% extends 'home.html' %}

{% block main_content %}

<div class="form">
<h1>Signup Form</h1>

<form method='post'> 
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{field.label_tag}}<br>
            {{field}}
        </p>
    
    {% endfor %} 
    {% comment %} <input type="text" name="email">
    <input type="password" name="password"> {% endcomment %}

    <button type="submit">Sign Up</button>
    </br>
    <a href="{% url 'login' %}">Have an account? Log in!</a>

</form>
</div>
{% endblock  %}
